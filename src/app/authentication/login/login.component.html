<div class="container">

    <div class="card card-body bg-white border-light shadow-sm">
        <h3 class="header p-3">Login</h3>


        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group p-3">


                <label for="general" class="required"><b>Email</b></label>

                <input id="general" type="email" class="form-control" placeholder="Enter your email"
                    formControlName="email" />

                <div *ngIf="email?.invalid && email?.touched">
                    <small class="text-danger " *ngIf="email?.errors?.['required']">Email is required</small>
                    <small class="text-danger" *ngIf="email?.errors?.['email']">Email is invalid</small>

                </div>

            </div>

            <div class="form-group p-3">
                <label  class="required"><b>Password</b></label>

                <input  [type]="show?'text':'password'" type="password" class="form-control" formControlName="password"
                    placeholder="Also your password" autocomplete="on" />
                <img src="../assets/eye-icon.svg" id="password" (click)="showPassword()" alt="">

                <div *ngIf="password?.invalid && password?.touched">
                    <small class="text-danger " *ngIf="password?.errors?.['required']">Password is required</small>
                    <small class="text-danger" *ngIf="password?.errors?.['pattern']">Password is invalid</small>

                </div>

            </div>
            <div class="p-3">
                <button [disabled]="loginForm.invalid" (click)="load()"
                    class="btn btn-primary login-button">Login</button>
                <ng-container>

                    <div *ngIf="isLoading" class="row spinner-wrapper">
                        <div class="spinner-container">
                            <mat-spinner></mat-spinner>
                        </div>
                    </div>
                </ng-container>


                <div class="button-row">
                    <span>Don't have an account? </span><a routerLink="/signup"><strong><u>Signup</u></strong> </a>
                </div>
            </div>
        </form>


    </div>
</div>
