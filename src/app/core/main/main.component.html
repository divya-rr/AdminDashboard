<div class="contain">
    <div class="card" *ngFor="let detail of mainCardItems" [ngStyle]="{'background-color':detail.color}">
        <div class="card-body">
        <span class="value">{{detail.value}}</span>
        <span class="percentage">{{detail.percentage}}</span>
        <div>Users</div>
        </div>
       
    </div>
   

</div>
