<div class="contain my-5">
    <div class="card" *ngFor="let detail of mediaDetails" >
    
            <div class="py-3 media" [ngStyle]="{'background-color':detail.color}"><i class="{{detail.icon}}"></i></div>
            <div class="content">
                <span>{{detail.heading}}</span>
                <span>{{detail.name}}</span>
    
            
    
        </div>
    </div>
    </div>
